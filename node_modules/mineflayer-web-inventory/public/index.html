<!DOCTYPE html>

<html>

<head>
  <title>Mineflayer inventory viewer</title>

  <script src="https://unpkg.com/vue"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>

  <link rel="stylesheet" type="text/css" href="/public/index.css">
</head>

<body onload="drawInventory()">
  <div id="canvas">
    <canvas id="inventoryCanvas" width="352" height="332">
      <img id="inventoryImage" src="/public/PackInventoryWindow.png">
      <span>Upgrade your browser to see the graphical inventory</span>
    </canvas>
  </div>

  <div id="inventory">
    <button v-if="showJSON" v-on:click="showJSON = false">Hide JSON</button>
    <button v-if="!showJSON" v-on:click="showJSON = true">Show JSON</button>

    <span v-if="Object.keys(inventory).length === 0">No items</span>

    <ul>
      <li v-for="item in inventory">
        <img v-bind:src="item.texture"> {{ item.displayName }}: {{ item.count }}
      </li>
    </ul>

    <pre v-if="showJSON">{{ JSON.stringify(inventory, null, 2) }}</pre>
  </div>

  <script src="/public/index.js"></script>

</body>

</html>
